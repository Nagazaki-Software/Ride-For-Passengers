pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.3" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    id "com.google.gms.google-services" version "4.3.8" apply false  // Google Services plugin
    
}

// Resolve runtime dependencies here (AGP 8+)
dependencyResolutionManagement {
    // Allow plugins (like Flutter) to add project repositories without failing.
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Flutter engine artifacts
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
        // CardinalCommerce 3DS SDK (required by Braintree 3DS)
        maven { url 'https://cardinalcommerce.jfrog.io/artifactory/android' }
        maven { url 'https://maven.cardinalcommerce.com' }
    }
}

include ":app"
