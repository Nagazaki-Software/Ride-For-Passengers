pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // >>> Necessário para background_fetch / flutter_background_geolocation
        maven { url "https://maven.transistorsoft.com" }
        // (opcional) espelho, caso a URL acima seja bloqueada no ambiente
        // maven { url "https://maven.transistorsoft.com/maven2" }
    }
}

//
// Recomendado em projetos com AGP 7+/8+:
// garante que dependências sejam resolvidas via 'settings.gradle'
//
dependencyResolutionManagement {
    // Pode ser FAIL_ON_PROJECT_REPOS em alguns templates;
    // PREFER_SETTINGS evita ignorar 'allprojects.repositories' do build.gradle antigo.
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // >>> repositório da Transistorsoft
        maven { url "https://maven.transistorsoft.com" }
        // maven { url "https://maven.transistorsoft.com/maven2" }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.3" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    // Dica: 4.3.8 é antigo; se tiver warning com AGP 8.x, suba para 4.4.2+
    id "com.google.gms.google-services" version "4.3.8" apply false
}

include ":app"
