// android/settings.gradle

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // Repositórios do Flutter (evita "io.flutter:*" não encontrado)
        maven { url "${flutterSdkPath}/bin/cache/artifacts/engine" }
        maven { url "https://storage.googleapis.com/download.flutter.io" }
        // ⚠️ NÃO precisa da Transistorsoft aqui.
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.3" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    id "com.google.gms.google-services" version "4.3.8" apply false
}

dependencyResolutionManagement {
    // Para garantir que esse arquivo manda nos repositórios:
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Repositórios do Flutter (de novo aqui porque dependências são resolvidas neste bloco)
        maven { url "${flutterSdkPath}/bin/cache/artifacts/engine" }
        maven { url "https://storage.googleapis.com/download.flutter.io" }

        // Transistorsoft apenas para o grupo com.transistorsoft
        exclusiveContent {
            forRepository {
                maven { url "https://maven.transistorsoft.com" }
                // fallback opcional: descomente se a URL acima não responder
                // maven { url "https://maven.transistorsoft.com/maven2" }
            }
            filter {
                includeGroup "com.transistorsoft"
            }
        }
    }
}

include ":app"
