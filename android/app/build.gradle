plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // (ok se o projeto raiz jÃ¡ tem o classpath do Google Services)
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.quicky.ridebahamas"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.quicky.ridebahamas"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // ðŸ”½ Resolve placeholders do Manifest
        def mapsApiKey = project.findProperty("MAPS_API_KEY")
                ?: System.getenv("MAPS_API_KEY") ?: ""

        manifestPlaceholders = [
                // Embedding v2: se o plugin nÃ£o preencher, use este Application padrÃ£o
                applicationName: "io.flutter.app.FlutterApplication",
                MAPS_API_KEY   : mapsApiKey
        ] //  <-- este colchete FALTAVA
    } //  <-- e este fecha o defaultConfig

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        // Se quiser alinhar com AGP 8+, pode usar JavaVersion.VERSION_17 e subir o jvmTarget para "17"
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            // nada especial
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'io.card:android-sdk:5.5.1'

    // Splash oficial do Android 12+
    implementation "androidx.core:core-splashscreen:1.0.1"

    // Material + AppCompat (para Theme.Material3.* ficar disponÃ­vel)
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"

    // Google Play services (NÃƒO duplicar!)
    implementation "com.google.android.gms:play-services-maps:18.2.0"
    implementation "com.google.android.gms:play-services-base:18.5.0"

    // Se precisar de Location direto (senÃ£o os plugins resolvem)
    implementation "com.google.android.gms:play-services-location:21.2.0"
}
