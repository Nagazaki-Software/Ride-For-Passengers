allprojects {
    repositories {
        google()
        mavenCentral()
        // CardinalCommerce (3DS dependency)
        maven { url 'https://cardinalcommerce.jfrog.io/artifactory/android' }
        maven { url 'https://cardinalcommerceprod.jfrog.io/artifactory/android' }
    }
}

rootProject.buildDir = '../build'

subprojects { sub ->
    afterEvaluate {
        def hasAndroid = sub.extensions.findByName("android")
        if (hasAndroid != null) {
            // Funciona tanto para com.android.application quanto com.android.library
            sub.android.compileSdkVersion 35
            // (opcional, mas ajuda)
            sub.android.defaultConfig {
                if (it.hasProperty('targetSdkVersion')) targetSdkVersion 35
                if (it.hasProperty('minSdkVersion'))    minSdkVersion 23
            }
            // Namespace pra plugins antigos que n√£o definem
            if (!sub.android.hasProperty('namespace') || sub.android.namespace == null) {
                sub.android.namespace = "${sub.group}.${sub.name}".replace('-', '_')
            }
        }
    }
}

